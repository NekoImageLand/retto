# ref: https://github.com/pykeio/ort/blob/main/examples/wasm-emscripten/.cargo/config.toml
[unstable]
build-std = ["std"]

[build]
target = "wasm32-unknown-emscripten"
rustflags = [
    "-Clink-args=-Os -flto -fno-rtti -pthread -msimd128 -msse4.2 -sEXPORT_ALL -sSTACK_SIZE=5MB -sUSE_PTHREADS -sDEFAULT_PTHREAD_STACK_SIZE=2MB -sPTHREAD_POOL_SIZE=50 -sINITIAL_MEMORY=1GB -sEXPORT_ES6 --no-entry",
    "-Ctarget-feature=+atomics,+bulk-memory,+mutable-globals"
]

[env]
CXXFLAGS_wasm32_unknown_emscripten="-Os -flto -fexceptions -fno-rtti -pthread -msimd128 -msse4.2 -sUSE_PTHREADS"

# Debug build might benefit from further flags, but one cannot yet set debug-only rustflags.
# See: https://github.com/rust-lang/cargo/issues/10271
# -fexceptions, -gsource-map, -sASSERTIONS, -sNO_DISABLE_EXCEPTION_CATCHING